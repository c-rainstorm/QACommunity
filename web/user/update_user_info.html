<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Edit</title>

    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- <link href="../public/font/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../public/css/toastr.min.css">    

    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script src="../public/js/umd/popper.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>

    <script src="../public/js/angular.min.js"></script>   
    
    <script src="../public/js/user/update_user_info.js"></script>

    <script src="../public/js/toastr.min.js"></script>    

    <style>
        * {
            box-sizing: border-box;
        }

        .debug {
            border: 1px dotted red;
        }

        button {
            cursor: pointer;
        }

        .bg-white {
            background-color: #fff;
        }

        .cus-border-bottom-shadow {
            border-bottom: 1px solid rgba(30, 35, 42, .06);
            box-shadow: 0 1px 3px 0 rgba(0, 34, 77, .05);
        }
    </style>

</head>

<body ng-app="app" ng-controller="appCtrl">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white cus-border-bottom-shadow">
            <div class="container">
                <a class="navbar-brand" href="./home.html">Q&A CMNTY</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-sm-4">
                        <li class="nav-item active">
                            <a class="nav-link" target="_blank" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="./add_question.html">Add Question</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="./add_article.html">New Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="./search.html">Search</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                {{session.user.name}}
                                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="./update_user_info.html">
                                    Profile
                                </a>
                                <a class="dropdown-item" href="./update_user_info.html">
                                    Setting
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="./login.html">
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 bg-white">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-12 mx-auto">
                        <h4 class="mt-4 mb-3">Edit your profile</h4>
                        <form class="mt-4 mb-5">
                            <!-- avatar
                            <label for="avatar">Avatar</label><br/>
                            <span class="custom-file mb-3">
                                <input type="file" id="avatar" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </span> -->
                            <!-- name -->
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input ng-model="user.name" type="text" id="name" class="form-control" placeholder="name">
                            </div>
                            <!-- sex -->
                            <!-- <label for="">Sex</label><br/> -->
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" ng-model="user.sex" type="radio" name="sex" id="male" ng-value="sex.male" checked>
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" ng-model="user.sex" type="radio" name="sex" id="female" ng-value="sex.female">
                                    Female
                                </label>
                            </div>
                            <!-- short intro -->
                            <div class="form-group">
                                <label for="short_intro">Short intro</label>
                                <input ng-model="user.short_intro" type="text" id="short_intro" class="form-control" placeholder="short intro">
                            </div>
                            <!-- college -->
                            <div class="form-group">
                                <label for="college">College</label>
                                <input ng-model="user.college" type="text" id="college" class="form-control" placeholder="college">
                            </div>
                            <!-- major -->
                            <div class="form-group">
                                <label for="major">Major</label>
                                <input ng-model="user.major" type="text" id="major" class="form-control" placeholder="major">
                            </div>
                            <!-- intro -->
                            <div class="form-group">
                                <label for="Intro">Intro</label>
                                <textarea ng-model="user.intro" class="form-control" id="Intro" rows="4"></textarea>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-outline-primary" ng-click="updateUserInfoSubmit()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
